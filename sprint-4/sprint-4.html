<div class="container-fluid">
    <div class="row" id="dca_app">
<link rel="stylesheet"  href="css/sprint-4.css">
        
        <section class="col-12" id="dca_header_bar">
            <div class="row">
                <div class="col-4">
                   <i class="fa fa-bars"></i>
                </div>
                <div class="col-8 text-right">
                    <img src="https://i.postimg.cc/tRrRWdgf/profile.png" alt="">
                </div>
            </div>
        </section>

        <section class="col-12" id="dca_date_bar">
            <div>
                <ul class="row">
                    <li>
                        <span class="day">Mon</span>
                        <span class="date">17</span>
                    </li>
                    <li>
                        <span class="day">Tue</span>
                        <span class="date">18</span>
                    </li>
                    <li>
                        <span class="day">Wed</span>
                        <span class="date">19</span>
                    </li>
                    <li class="active">
                        <span class="day">Thu</span>
                        <span class="date">20</span>
                    </li>
                    <li>
                        <span class="day">Fri</span>
                        <span class="date">21</span>
                    </li>
                    <li>
                        <span class="day">Sat</span>
                        <span class="date">22</span>
                    </li>
                    <li>
                        <span class="day">Sun</span>
                        <span class="date">23</span>
                    </li>
                </ul>
            </div>
        </section>

        <section class="col-12" id="dca_plan_tab">
            <div class="row heading">
                <div class="col-8">
                    <span>Plan</span>
                </div>
                <div class="col-4 text-right">
                    <i class="fa fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="row content c1">
                <div class="col-2">
                    <i class="fas fa-tint"></i>
                </div>
                <div class="col-8">
                    <span>Water</span>
                    <span>7 cups per day</span>
                </div>
                <div class="col-2">
                    <span class="circle"></span>
                </div>
            </div>
            <div class="row content c2">
                <div class="col-2">
                    <i class="fa fa-apple-alt"></i>
                </div>
                <div class="col-8">
                    <span>Fruits</span>
                    <span>350 grams per day</span>
                </div>
                <div class="col-2">
                    <span class="circle"></span>
                </div>
            </div>
            <div class="row content c3">
                <div class="col-2">
                    <i class="fa fa-basketball-ball"></i>
                </div>
                <div class="col-8">
                    <span>Activity</span>
                    <span>30 minutes a day</span>
                </div>
                <div class="col-2">
                    <span class="circle"></span>
                </div>
            </div>
            <div class="row content c4">
                <div class="col-2">
                    <i class="fa fa-bed"></i>
                </div>
                <div class="col-8">
                    <span>Sleep</span>
                    <span>8 hours a day</span>
                </div>
                <div class="col-2">
                    <span class="circle"></span>
                </div>
            </div>
        </section>

        <section class="col-12" id="dca_activity_tab">
            <div class="row heading">
                <div class="col-8">
                    <span>Activity</span>
                </div>
                <div class="col-4 text-right">
                    <i class="fa fa-ellipsis-v"></i>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="run activities">
                        <img src="https://i.postimg.cc/mZqYVHXX/running.png" alt="">
                        <span>Running</span>
                    </div>
                    <div class="stretch activities">
                        <img src="https://i.postimg.cc/htGM5B8M/thigh-stretching.png" alt="">
                        <span>Thigh Stretching</span>
                    </div>
                </div>
                <div class="col-6">
                    <div class="yoga activities">
                        <img src="https://i.postimg.cc/nVvFw8Ty/yoga.png" alt="">
                        <span>Yoga</span>
                    </div>
                    <div class="squat activities">
                        <img src="https://i.postimg.cc/T3BB613C/squats.png" alt="">
                        <span>Squats</span>
                    </div>
                </div>
            </div>
        </section>

    </div>
</div>
